    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
            colors: {
              parchment: '#fdfbf7',
              'parchment-dark': '#f2e8d5',
              ink: '#2d2a2e',
              gold: '#d4af37',
              'gold-light': '#f9f1d8',
              ocean: '#3b82f6',
              forest: '#10b981',
              sunset: '#f97316',
              berry: '#db2777',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fdfbf7; /* parchment */
        color: #2d2a2e; /* ink */
      }
      .story-content {
        line-height: 1.8;
        font-size: 1.125rem;
      }
      .story-content p {
        margin-bottom: 1.5em;
      }
      .fade-in {
        animation: fadeIn 0.8s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
